<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Contact Us Form</title>

  <body>
    <header></header>
    <main>

            <p>farhansadiq.dev@gmail.com</p>
            <p>hello.farhansadiq@gmail.com</p>
          </div>

        <div class="right">

          <p>
            If you have any work from me or any types of queries, you can send
            me message from here. It's my pleasure to help you.

    <footer></footer>
